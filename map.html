<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Delivery Route Optimizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #169c23;
        }
        h2 {
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #4CAF50;
            color: white;
        }
        #map {
            height: 500px;
            width: 100%;
            border: 2px solid #ddd;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-top: 2px solid #ddd;
        }
        #controls input, #controls button {
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
            border-radius: 5px;
            width: 250px;
        }
        #controls button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #controls button:hover {
            background-color: #45a049;
        }
        #routeInfo {
            padding: 20px;
            background-color: #fff;
            border-top: 2px solid #ddd;
            margin-top: -10px;
        }
        #routeInfo b {
            color: hsl(122, 72%, 78%);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="s-logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
            Scrappyfy
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Sell</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Info</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="register.html " target="_blank">Vendor Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="map.html" target="_blank" >Location</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Payment Status</a>
                </li> -->
            </ul>
        </div>
    </nav>
    <h2>Vendor Delivery Route Optimizer</h2>
    <div id="map"></div>
    <div id="controls">
        <input type="text" id="vendorId" placeholder="Enter Vendor ID">
        <button id="useCurrentLocation">Use Current Location</button>
        <button id="addScheduledLocations">Add Scheduled Locations</button>
        <button id="optimizeRoute">Optimize Route</button>
    </div>
    <div id="routeInfo"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJajcAWWSa8lCGS34VZeFmYLCBU2Y3nbg&libraries=places&callback=initMap">
    </script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
